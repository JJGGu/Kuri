server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/kuri_dev?useSSL=false&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true
  h2:
    console:
      enabled: true
      path: /h2-console
  cache:
    caffeine:
      spec: maximumSize=100,expireAfterWrite=60s

logging:
  level:
    root: DEBUG
    com.kuri: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

server:
  servlet:
    session:
      cookie:
        secure: false 